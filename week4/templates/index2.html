<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
  <meta name="generator" content="Astro v5.13.2" />
  <title>Dashboard Template · Bootstrap v5.3</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/" />
  <!-- url_for(기준이 되는 폴더명, filename="앞의 폴더에서의 상대경로 파일의 이름") -->
  <script src="{{url_for('static', filename='js/color-modes.js')}}"></script>
  <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet" />
  <meta name="theme-color" content="#712cf9" />
  <link href="{{url_for('static', filename = 'css/dashboard.css')}}" rel="stylesheet" />
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: #0000001a;
      border: solid rgba(0, 0, 0, 0.15);
      border-width: 1px 0;
      box-shadow:
        inset 0 0.5em 1.5em #0000001a,
        inset 0 0.125em 0.5em #00000026;
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -0.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .bd-mode-toggle .bi {
      width: 1em;
      height: 1em;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }
  </style>
</head>

<body>
  <!-- svg.html 대입 -->
  {% include 'refer/svg.html' %}
  <!-- dropdown.html 대입 -->
  {% include 'refer/dropdown.html' %}
  <!-- header.html 대입 -->
  {% include 'refer/header.html' %}
  <div class="container-fluid">
    <div class="row">
      <!-- sidebar.html 대입 -->
      {% include 'refer/sidebar.html' %}
      <!-- main 태그가 본문의 내용 -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Share
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Export
              </button>
            </div>
            <button type="button"
              class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
              <svg class="bi" aria-hidden="true">
                <use xlink:href="#calendar3"></use>
              </svg>
              This week
            </button>
          </div>
        </div>
        <!-- 그래프가 그려지는 공간 시작 -->
        <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
        <!-- 그래프가 그려지는 공간 끝 -->


        <!-- 테이블 구간 시작 -->
        <h2>Section title</h2>
        <div class="table-responsive small">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <!-- cols를 이용하여 컬럼을 생성하는 반복문 실행 -->
                {% for col in cols %}
                <th scope="col">{{col}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              <!-- values를 이용하여 테이블의 행을 증가 -->
              {% for value in values %}
              <tr>
                {% for col in cols %}
                <td>{{ value[col] }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <!-- 테이블 구간 끝 -->
      </main>
    </div>
  </div>
  <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}" class="astro-vvvwv3sm"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
    integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp" crossorigin="anonymous"
    class="astro-vvvwv3sm"></script>
  <script>
    // Graphs
    // 문서 안에 있는 ID가 myChart인 태그를 선택하여 ctx 변수에 저장
    const ctx = document.getElementById('myChart')
    // ctx에 그래프를 그려준다.
    new Chart(ctx, {
      // 어떤 그래프를 그릴 것인가?
      type: 'line',
      data: {
        // x축의 데이터를 대입
        labels: {{ x | tojson}},
      // y축의 데이터를 대입( 복수 y축 데이터 가능)
      datasets: [
      {
        // 실제 y축 데이터가 대입되는 부분
        data: {{ y | tojson}},
      lineTension: 0,
      backgroundColor: 'transparent',
      borderColor: '#007bff',
      borderWidth: 4,
      pointBackgroundColor: '#007bff'
        }]
      },
      options: {
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          boxPadding: 3
        }
      }
    }
    })
  </script>
</body>

</html>
